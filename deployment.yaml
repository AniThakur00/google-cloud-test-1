apiVersion: apps/v1
kind: Deployment
metadata:
  name: project-one-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: project-one
  template:
    metadata:
      labels:
        app: project-one
    spec:
      containers:
        - name: project-one-container
          image: $(IMAGE_TAG)
          imagePullPolicy: Always
          ports:
            - containerPort: 8000